<!doctype html>
<meta charset="utf-8">
<title>AuraSync Admin</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; max-width: 1100px; margin: 24px auto; }
  h1 { margin: 0 0 16px; }
  .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin-bottom: 12px; }
  input, select, button { padding: 8px; }
  table { border-collapse: collapse; width: 100%; margin-top: 12px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
  tr:hover { background: #fafafa; }
  code { background: #f2f2f2; padding: 2px 4px; border-radius: 4px; }
</style>

<h1>AuraSync Admin</h1>

<div class="row">
  <label>Admin Secret
    <input id="sec" type="password" placeholder="paste ADMIN_SECRET">
  </label>
</div>

<div class="row">
  <input id="q" placeholder="search email">
  <button id="btnSearch">Search</button>
  <button id="btnRefresh" title="Reload list">Refresh</button>
  <small id="status" style="margin-left:8px;color:#666"></small>
  
</div>

<div class="row">
  <input id="newEmail" placeholder="grant to email">
  <select id="plan">
    <option value="premium">premium</option>
    <option value="monthly">monthly</option>
    <option value="yearly">yearly</option>
    <option value="lifetime">lifetime</option>
  </select>
  <button id="btnGrant">Grant License</button>
</div>

<div id="out"></div>
<script src="/admin/app.js" defer></script>
