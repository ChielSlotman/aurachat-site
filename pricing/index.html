<script>
// Manage billing: expects customer_id known in your app context
document.getElementById('manage-billing')?.addEventListener('click', async () => {
  const customer_id = window.localStorage.getItem('stripe_customer_id') || '';
  if (!customer_id) {
    alert('Customer not found. Use the email link in your receipt to manage billing.');
    return;
  }
  try {
    const res = await fetch('https://api.aurasync.info/billing-portal', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ customer_id }) });
    const data = await res.json();
    if (data?.url) { window.location.href = data.url; }
    else { alert('Portal unavailable'); }
  } catch {
    alert('Portal unavailable');
  }
});
</script>
