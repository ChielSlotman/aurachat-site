<header class="border-b border-white/10 bg-black/60 backdrop-blur-md sticky top-0 z-40">

    <nav class="hidden md:flex items-center gap-6 text-slate-300">

      <a href="/pricing/" data-nav="pricing" class="py-2">Pricing</a>
