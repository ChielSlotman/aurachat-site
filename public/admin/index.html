<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AuraSync Admin</title>
  <link rel="stylesheet" href="/admin-assets/admin.css">
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand"><div class="logo"></div><div>AuraSync Admin</div></div>
        <div class="nav">
          <button id="btnCustomers" class="active" title="Customers view">Customers</button>
          <button id="btnActive" title="Show recently active premium users">Active Premium</button>
          <button id="btnStripe" title="List Stripe customers">Stripe Customers</button>
          <button id="btnAgents" title="Summarize active extensions/agents">Active Extensions</button>
        </div>
        <div style="margin-top:16px">
          <label class="muted" style="display:block;margin-bottom:6px;font-size:12px">Admin Secret</label>
          <input id="sec" type="password" placeholder="paste ADMIN_SECRET" style="width:100%">
        </div>
      </aside>
      <main class="main">
        <div class="header">
          <div class="title">Dashboard</div>
          <div class="statusbar">
            <span class="pill" id="dbinfo">db: …</span>
            <span class="pill" id="stripeinfo">stripe: …</span>
            <span class="pill" id="status"></span>
          </div>
        </div>
        <div class="toolbar">
          <input id="q" placeholder="search email">
          <button id="btnSearch">Search</button>
          <button id="btnRefresh" title="Reload list">Refresh</button>
          <label class="muted">Hours <input id="hours" type="number" value="24" min="1" style="width:80px" title="Window in hours"></label>
        </div>
        <div class="cards">
          <div class="card">
            <h3>Customers</h3>
            <div id="out"></div>
          </div>
          <div class="card half">
            <h3>Grant License</h3>
            <div class="toolbar">
              <input id="newEmail" placeholder="grant to email">
              <select id="plan">
                <option value="premium">premium</option>
                <option value="monthly">monthly</option>
                <option value="yearly">yearly</option>
                <option value="lifetime">lifetime</option>
              </select>
              <button id="btnGrant">Grant License</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  <script src="/admin-assets/app.js" defer></script>
  </body>
  </html>
